name: Publish ${{ values.name }} TechDocs

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/${{ values.name }}.yml'
      - '${{ values.name }}/docs/**'
      - '${{ values.name }}/mkdocs.yml'

jobs:
  publish-${{ values.name | lower }}-techdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mkdocs and plugins
        run: |
          pip install mkdocs-techdocs-core

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install TechDocs CLI
        run: npm install -g @techdocs/cli

      - name: Build documentation
        run: |
          npx @techdocs/cli build \
            --source-dir ./${{ values.name }} \
            --output-dir ./${{ values.name }}/.site/ \
            --no-docker -v

      - name: Publish documentation
        env:
          AWS_ACCESS_KEY_ID: {% raw %}${{ secrets.AWS_ACCESS_KEY_ID }}{% endraw %}
          AWS_SECRET_ACCESS_KEY: {% raw %}${{ secrets.AWS_SECRET_ACCESS_KEY }}{% endraw %}
          AWS_REGION: {% raw %}${{ secrets.AWS_REGION }}{% endraw %}
          AWS_ENDPOINT: {% raw %}${{ secrets.AWS_ENDPOINT }}{% endraw %}
          AWS_BUCKET: {% raw %}${{ secrets.AWS_BUCKET }}{% endraw %}
        run: |
          npx @techdocs/cli publish \
            --entity default/Component/${{ values.name }}-application \
            --directory ./${{ values.name }}/.site/ \
            --publisher-type awsS3 \
            --awsEndpoint $AWS_ENDPOINT \
            --storage-name $AWS_BUCKET \
            --awsBucketRootPath backstage \
            --awsS3ForcePathStyle true
